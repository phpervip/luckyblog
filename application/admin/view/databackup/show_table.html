                                        <tbody>
                                        {volist name='list' id='table'}

                                            <td>{$table.field}</td>
                                            <td>{$table.type}</td>
                                            <td>{$table.collation}</td>

                                            <td>{$table.default}</td>
                                            <td>{$table.comment}</td>
                                        </tr>

                                        </tbody>


                                    </table>
                                </form>

                    </div>

                </div>

</div>
