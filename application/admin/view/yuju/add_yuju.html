{include file="public/open_head" /}



<div class="ok-body" >

    <div class="layui-fluid" >

        <form class="layui-form" style="margin-top: 30px;">

            {:token()}

            <div class="layui-form-item " >
                <label class="layui-form-label" >语句类型：</label >
                <div class="layui-input-inline input-custom-width "  >
                    <select name="type" id="" class="layui-select">
                        <option value="34" >每日一句  </option >
                        <option value="33" > 名言名句 </option >
                    </select >
                </div >

                <label class="layui-form-label" >点赞量：</label >
                <div class="layui-input-inline input-custom-width "  >
                    <input type="number" min="0" name="zan" value="0"  autocomplete="off"  class="layui-input" >
                </div >

            </div >


            <div class="layui-form-item "  >
                <label class="layui-form-label" >每日一句：</label >
                <div class="layui-input-block input-custom-width " >
                    <textarea class="layui-textarea" autocomplete="off" lay-verify="required" lay-verType="tips" lay-reqText="每日一句，记录美好的时刻！" name="title" placeholder="每日一句，记录美好的时刻！"></textarea>
                </div >

            </div >

            {:widget('forms/submit',array('add','立即提交',2))}


        </form>

    </div >


</div >



<script >


    layui.use(['element', 'form', 'jquery', 'upload','layedit','lucky'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var upload = layui.upload;
        var layedit=layui.layedit;
        var lucky=layui.lucky;


        /**
         * 提交表单数据
         */
        form.on('submit(add)', function (data) {
            lucky.FormSubmit("{:url('yuju/AddYuju')}", data.field, "table_id", 1);
            return false;
        });




    })
</script >


</body>
</html>
