{extend name='public/base' /}

{/block}

<!--按钮区-->
{:widget('forms/Delbtn',array('批量删除'))}

{block name="js"} <!--js处理区-->



<!--模板-->
<script type="text/html" id="operationTpl">

    {:widget('forms/Delbtn',array('删除日志',2))}

</script>

<script type="text/html" id="status">
    <input type="checkbox" name="status"  lay-data="{{d.status}}" value="{{d.id}}"  lay-filter="sexDemo" lay-skin="switch"  lay-text="开启|关闭"  {{ d.status == 1 ? 'checked' : '' }}>
</script>

<script>

    layui.use(['element', 'table', 'form', 'jquery', 'laydate','lucky','tree'], function () {
        var element = layui.element;
        var form = layui.form;
        var table = layui.table;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var tree=layui.tree;
        var lucky=layui.lucky;

        form.render();


        // layer.load(2);
        table.render({
            elem: '#tableFilter',
            url:"{:url('admin_log/login_log')}",
            //toolbar: '#toolbarDemo',
            even: true, //开启隔行背景
            id:'table_id',
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip','last'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 5 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
                ,limit:20
                ,limits:[20,30,40,50,60,100]
            },
            // height: 'full-100',
            text: {
                none: '暂无相关数据'
            },
            cols: [[
                {type: 'checkbox'},
                {field: 'id',  title: 'ID',width:60},
                {field: 'admin_name',  title: '管理员名称'},
                {field: 'browse', title: '登录浏览器'},
                {field: 'login_time', title: '登录时间',align: 'center'},
                {field: 'ip', width: 100, title: 'IP'},
                {field: 'time_formt', title: '添加时间',align: 'center'},
                {fixed: 'right',templet: '#operationTpl', width: 100, align: 'center', title: '操作'}
            ]],

            done: function (res) {
                layer.closeAll('loading');
            }
        });

        /**
         * 表格搜索
         */
        form.on('submit(search)', function (obj) {
            lucky.CreateSearch("table_id",obj.field); //查询
            return false;
        });




        /**
         * 监听单行工具操作
         */
        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            // console.log(JSON.stringify(data));
            var _id=parseInt(data.id);
            var layEvent = obj.event;
            if(layEvent==="edit"){
                /*  var urls="/index.php/admin/adminmember/editmember/id/"+_id;
                  lucky.CreateForm("",'50%','75%',urls,"table_id");*/
            }else if(layEvent==="del"){
                lucky.Delete_data(_id,"{:url('admin_log/delete')}","table_id");
            }

        });


        var active = {
            del: function(){ //获取选中数据
                var checkStatus = table.checkStatus('table_id'),data = checkStatus.data;
                var num=0;
                var id=[];
                for (var i in data) {
                    num++;
                    id.push(data[i].id);
                }
                if (num<1) {
                    layer.msg("请选择一项",{time:1500});return false;
                }
                lucky.Delete_data(id,"{:url('admin_log/delete')}","table_id");
            },
            reload: function(){
                layer.confirm('确定清空登录日志吗？', function(index){
                    lucky.FormSubmit("{:url('admin_log/clear_all')}",{type:1},"table_id"); //清空日志
                });
            },

        };

        $('.do_btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

</script >


{/block}
