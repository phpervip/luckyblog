<!-- 引入基类模板 -->
{extend name='public/base' /}


{block name="search"}

{:widget('forms/search',array('name','用户搜索','请输入用户'))}

{/block}

{block name="btn"}
<!--按钮区-->
{:widget('forms/Delbtn',array('删除'))}
{:widget('forms/reload')}
<button class="layui-btn layui-btn-sm layui-btn-warm"   data-type="check"> <i class="layui-icon layui-icon-spread-left"></i>批量审核</button>

<button class="layui-btn layui-btn-normal layui-btn-sm"  onmouseover="tis(this)" lay-submit="" lay-filter="export" data-title="导出表格全部数据">
    <i class="fa fa-tags"></i> 导出数据
</button>

{/block}

{block name="table"} <!--表格区-->

{:widget('forms/table')}

{/block}

{block name="js"} <!--js处理区-->



<!--模板-->
<script type="text/html" id="operationTpl">

    {{# if (d.pid==0){ }}
    {:widget('forms/Editbtn',array('回复留言','replay'))}
    {{# } }}
    {:widget('forms/Delbtn',array('删除留言',2))}

</script>

<script type="text/html" id="status">
    <input type="checkbox" name="status"  lay-data="{{d.status}}" value="{{d.id}}"  lay-filter="sexDemo" lay-skin="switch"  lay-text="已审核|未审核"  {{ d.status == 1 ? 'checked' : '' }}>
</script>



<script>
    layui.use(['element', 'table', 'form', 'jquery', 'laydate','lucky','soulTable'], function () {
        var element = layui.element;
        var form = layui.form;
        var table = layui.table;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var lucky=layui.lucky;
        var  soulTable = layui.soulTable;

        form.render();

        // layer.load(2);
        var myTable=table.render({
            elem: '#tableFilter',
            url:"{:url('feedback/index')}",
            //toolbar: '#toolbarDemo',
            even: true, //开启隔行背景
            id:'table_id',
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip','last'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 5 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
                ,limit:15
                ,limits:[15,30,40,60,80,100]
            },
            height: $(document).height() - $('#tableFilter').offset().top - 20,
            text: {
                none: '暂无相关数据'
            },
            cols: [[
                {type: 'checkbox'},
                {field: 'title_show',filter: true,style:'cursor: pointer;',title: '用户名',minWidth: 120},
                {field: 'img',style:'cursor: pointer;', width: 120, align: 'center',title: '头像',templet:function (d) {
                        return '<img  src="'+d.img+'"  alt="头像" class="layui-nav-img" />';
                    }},
                {field: 'qq',style:'cursor: pointer;',title: 'QQ号',filter: true,width: 120},
                {field: 'email',style:'cursor: pointer;',title: '邮箱',width: 150},
                {field: 'content',style:'cursor: pointer;',title: '留言内容',minWidth: 300},
                {field: 'status',style:'cursor: pointer;',title: '状态',width: 120,templet:"#status"},
                {field: 'ip',style:'cursor: pointer;',title: 'IP',width: 140},
                {field: 'browse',style:'cursor: pointer;',title: '浏览器',width: 150},
                {field: 'time_formt', title: '评论时间',align: 'center',width:180},
                {templet: '#operationTpl', width: 100, align: 'center', title: '操作'}
            ]],
            filter: {
                items:['column','data','condition','editCondition','excel'] //用于控制表头下拉显示，可以控制顺序、显示
                ,bottom: true // 是否显示底部筛选区域，默认为true
            },
            done: function (res) {
                soulTable.render(this);
                layer.closeAll('loading');
                hoverOpenImg();
            }
        });


        /**
         * 鼠标悬浮显示大图
         *
         */
        function hoverOpenImg(){
            var img_show = null; // tips提示
            $('td img').hover(function(){
                var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:100%;max-height: 600px;' />";
                img_show = layer.tips(img, this,{
                    tips:[2, 'rgba(41,41,41,.0)']
                    ,area: ['12%']
                });
            },function(){
                layer.close(img_show);
            });
        }


        /**
         * 监听是否显示操作
         */
        form.on('switch(sexDemo)', function(obj){
            var _id=parseInt(obj.value);
            var pan=obj.elem.checked;
            var status;
            if (pan===false){
                status=2;
            }else {
                status=1;
            }
            lucky.Change_status("table_id","feedback",_id,"status",status, obj.othis);
        });

        /**
         * 表格搜索
         */
        form.on('submit(search)', function (obj) {
            lucky.CreateSearch("table_id",obj.field); //查询
            return false;
        });


        //导出数据
        form.on('submit(export)', function () {
            soulTable.export(myTable);
        });



        /**
         * 监听单行工具操作
         */
        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            // console.log(JSON.stringify(data));
            var _id=parseInt(data.id);
            var layEvent = obj.event;

            if(layEvent==="del"){
                lucky.Delete_data(_id,"{:url('feedback/delete')}","table_id");
            }else if(layEvent==="replay"){ //回复留言
                layer.prompt({title: '回复留言', formType: 2}, function(pass, index){
                    layer.close(index);
                    $.ajax({
                        beforeSend:function(){
                            layer.load(2);
                        },
                        url: "{:url('feedback/replay')}",
                        type: "POST",
                        async: true,
                        dataType: "json",
                        data:{content:pass,pid:_id},
                        error: function(error) {
                            layer.msg("服务器错误或超时");
                            return false;
                        },
                        success: function(res) {
                            if (res.code==1) {
                                layer.msg(res.msg,{kin: 'layui-layer-lan', icon:1,time:1500},function () {
                                    lucky.CreateReload("table_id");
                                });
                            }else{
                                layer.msg(res.msg,{kin: 'layui-layer-lan', icon:5,time:1000},function () {
                                    lucky.CreateReload("table_id");
                                });
                            }
                        },
                        complete:function(){
                            layer.closeAll('loading');
                        }
                    });

                });

            }
            else {
                layer.msg("功能待开发",{time:1500});return false;
            }

        });


        var active = {
            del: function(){ //获取选中数据
                var checkStatus = table.checkStatus('table_id'),data = checkStatus.data;
                var num=0;
                var id=[];
                for (var i in data) {
                    num++;
                    id.push(data[i].id);
                }
                if (num<1) {
                    layer.msg("请选择一项",{time:1500});return false;
                }
                lucky.Delete_data(id,"{:url('feedback/delete')}","table_id");
            },
            reload: function(){
                lucky.CreateReload("table_id");
            },
            check:function () {
                var checkStatus = table.checkStatus('table_id'),data = checkStatus.data;
                var num=0;
                var id=[];
                for (var i in data) {
                    num++;
                    id.push(data[i].id);
                }
                if (num<1) {
                    layer.msg("请选择一项",{time:1500});return false;
                }
                var ids = id.join(',');

                layer.confirm("确定批量审核通过？", function(index){
                    layer.close(index);
                    $.ajax({
                        beforeSend:function(){
                            layer.load(2);
                        },
                        url: "{:url('feedback/check_ok')}",
                        type: "POST",
                        async: true,
                        dataType: "json",
                        data:{
                            ids: ids,
                        },
                        error: function(error) {
                            layer.msg("服务器错误或超时");
                            return false;
                        },
                        success: function(data) {
                            if (data.code==1) {
                                layer.msg(data.msg,{icon:1,time:1500,shade:0.3,anim:4});
                                setTimeout(function(){
                                    lucky.CreateReload("table_id");
                                    //重载表格数据
                                },500);
                            }else{
                                layer.msg(data.msg,{icon:15,time:1500,shade:0.3},function () {
                                    lucky.CreateReload("table_id");
                                });
                            }
                        },
                        complete:function(){
                            layer.closeAll('loading');
                        }
                    });
                });

            }

        };

        $('.do_btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });

</script >

{/block}
