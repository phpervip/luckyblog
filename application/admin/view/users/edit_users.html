{include file="public/open_head" /}

<div class="ok-body" >

    <div class="layui-fluid" >

        <form class="layui-form" style="margin-top: 30px;">

            {:token()}
            <input type="hidden" name="id" value="{$info.id}" >

            <div class="layui-form-item " >
                <label class="layui-form-label" >qq号：</label >
                <div class="layui-input-inline input-custom-width "  >
                    <input type="text"  value="{$info.qq}"  autocomplete="off"   class="layui-input" >
                </div >

                <label class="layui-form-label" >用户昵称：</label >
                <div class="layui-input-inline input-custom-width "  >
                    <input type="text"  value="{$info.username}" name="username"  readonly autocomplete="off"   class="layui-input" >
                </div >
            </div >

            <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline">
                    <input type="radio" name="status" value="1" title="正常" {eq name="$info.status" value="1"} checked {/eq}>
                    <input type="radio" name="status" value="2" title="拉黑" {eq name="$info.status" value="2"} checked {/eq}>
                </div>
                <div class="layui-form-mid layui-word-aux layui-text text-success">提示：拉黑就不可以在博客前端评论文章。</div>
            </div>

            <div class="layui-form-item " >
                <label class="layui-form-label" >点赞数：</label >
                <div class="layui-input-inline input-custom-width "  >
                    <input type="number" min="0"  value="{$info.zan}" name="zan"  autocomplete="off"   class="layui-input" >
                </div >

                <label class="layui-form-label" >积分：</label >
                <div class="layui-input-inline input-custom-width "  >
                    <input type="number" min="0"  value="{$info.fen}" name="fen"  autocomplete="off"   class="layui-input" >
                </div >
            </div >

            <div class="layui-form-item " >
                <label class="layui-form-label" >添加时间：</label >
                <div class="layui-input-inline input-custom-width "  >
                    <input type="text" value="{$info.time_formt}"  autocomplete="off"  class="layui-input" >
                </div >

                <label class="layui-form-label" >IP：</label >
                <div class="layui-input-inline input-custom-width "  >
                    <input type="text" value="{$info.ip}"  autocomplete="off"  class="layui-input" >
                </div >
            </div >


            {:widget('forms/submit',array('add','立即保存',2))}


        </form>

    </div >


</div >



<script >


    layui.use(['element', 'form', 'jquery', 'upload','lucky'], function () {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var upload = layui.upload;
        var lucky=layui.lucky;

        /**
         * 提交表单数据
         */
        form.on('submit(add)', function (data) {
            lucky.FormSubmit("{:url('users/EditUsers')}", data.field, "table_id", 1);
            return false;
        });




    })
</script >


</body>
</html>
