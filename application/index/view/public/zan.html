
{/* 打赏点赞  */}
<div class="share">
    <p class="diggit">
        <a href="javascript:;" onclick="article_like('{$data.id}',1)"> 很赞哦！ </a>(<b id="up">{$data.zan}</b>)</p>
    <p class="dasbox" style="float:right;margin-right:30%">
        <a href="javascript:void(0)" onClick="dashangToggle()" class="dashang" title="打赏，支持一下">打赏本站</a>
    </p>
    <div class="hide_box"></div>
    <div class="shang_box">
        <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭">关闭</a>
        <div class="shang_tit">
            <p>感谢您的支持，我会继续努力的!</p>
        </div>
        <div class="shang_payimg"> <img src="{__HOME_PATH}images/apay.jpeg" alt="扫码支持" title="扫一扫"> </div>
        <div class="pay_explain">扫码打赏</div>
        <div class="shang_payselect">
            <div class="pay_item checked" data-id="alipay"> <span class="radiobox"></span> <span class="pay_logo"><img src="{__HOME_PATH}images/alipay.jpg" alt="支付宝"></span> </div>
            <div class="pay_item" data-id="weipay"> <span class="radiobox"></span> <span class="pay_logo"><img src="{__HOME_PATH}images/wechat.jpg" alt="微信"></span> </div>
        </div>
        <script type="text/javascript">
            $(function() {
                $(".pay_item").click(function() {
                    $(this).addClass('checked').siblings('.pay_item').removeClass('checked');
                    var dataid = $(this).attr('data-id');
                    if (dataid == "alipay") {
                        $(".shang_payimg img").attr("src", "/luckyhhy/home/images/apay.jpeg");
                    }else {
                        $(".shang_payimg img").attr("src", "/luckyhhy/home/images/wxpay.png");
                    }
                });
            });

            function dashangToggle() {
                $(".hide_box").fadeToggle();
                $(".shang_box").fadeToggle();
            }
        </script>
    </div>
</div>
