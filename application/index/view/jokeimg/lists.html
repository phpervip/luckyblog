<!-- 引入基类模板 -->
{extend name='public/base' /}

{block name="content"}
<article>
<div class="container">
    <h1 class="t_nav">
        {$nav_id|brand_nav}
        <a href="/" class="n1">网站首页</a><a href="javascript:" class="n2">{$nav_id|get_nav_name}</a>
    </h1>


    <div class="shares">
        <ul>
            {volist name="datas" id="v"}
            <li>
                <div class="sharesli">
                    <a href="javascript:"   > <i>
                        <img data-original="{$v.thumbnail}" class="img_album" data-url="{$v.thumbnail}"></i>
                <h2><a href="javascript:" onclick="openimage(this)" data-url="{$v.thumbnail}" data-title="{$v.text}"> {$v.username}</a></h2>
                <span>浏览 | {$v.up}</span>
                    </a>
                </div>
            </li>
            {/volist}

        </ul>
    </div>



    <!--分页-->
    <div style="margin: 30px 0;height:30px;text-align: center;line-height: 30px;">
        {$page}
    </div>


</div>

<div class="clearfix"></div>
</article>
{/block}
